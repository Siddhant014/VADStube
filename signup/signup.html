 <!doctype html>
<html>
    <head>
        <link href="signstyle.css" rel="stylesheet">
            <title>
                SIGN UP IN VADS
            </title>
		<script text= "text/javascript">
		function check()
		{	
			var x = 0;
			if((!document.signup.fname.value.match(/^[A-Za-z]+$/)&& !document.signup.fname.value=="")||(!document.signup.lname.value.match(/^[A-Za-z]+$/)&& !document.signup.lname.value==""))
					{
						alert ("Alphabets only in Name");
						x++;
					}
			if(!document.signup.uid.value.match(/^[A-Za-z0-9@_.]+$/)&& !document.signup.uid.value=="")
					{
						alert ("Special characters not allowed in Unique ID");
						x++;
					}
			if(!document.signup.password.value.match(/^.{6,}$/)&& !document.signup.password.value=="")
					{
						alert ("Minimum 6 characters in password");
						x++;
					}
			if(document.signup.password.value!=document.signup.cpassword.value && !document.signup.cpassword.value=="" )
					{
						alert("Password don't match");
						x++;
					}
			if(!document.signup.dob.value.match(/^((19|20)?[0-9]{2}[-](0?[1-9]|1[012])[-](0?[1-9]|[12][0-9]|3[01]))*$/)&& !document.signup.dob.value=="")
					{
						alert ("Invalid date of birth");
						x++;
					}
			if(x==0)
				return true;
			else
				return false;
		}
		</script>
    </head>
